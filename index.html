<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_main.css">
        <title>Medisin</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="side_nav">
                <nav>
                    <ul>
                      <li data-rel="1" class="active_nav">Section 1</li>
                      <li data-rel="2">Section 2</li>
                      <li data-rel="3">Section 3</li>
                      <li data-rel="4">Section 4</li>
                    </ul>
                  </nav>
            </div>    
      
            <section>
              <article>
                <h4>Section 1</h4>
              </article>
            </section>
          
            <section>
              <article>
                <h4>Section 2</h4>
              </article>
            </section>
          
            <section>
              <article>
                <h4>Section 3</h4>
              </article>
            </section>
          
            <section>
              <article>
                <h4>Section 4</h4>
              </article>
            </section>
          
          </div>

          <script>
            (function($) {
              $('nav li').click(function() {
                $(this).addClass('active_nav').siblings('li').removeClass('active_nav');
                $('section:nth-of-type('+$(this).data('rel')+')').stop().fadeIn(400, 'linear').siblings('section').stop().fadeOut(400, 'linear'); 
              });
            })(jQuery);
          </script>
          
    </body>
</html>
